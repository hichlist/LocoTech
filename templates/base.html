<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Локомотивы</title>
    

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="all" />
    <!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}"> 
	<!-- AdminLTE Skins. Choose a skin from the css/skins
	   folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
	<!-- Morris chart -->
	<link rel="stylesheet" href="{% static 'bower_components/morris.js/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}">
	<!-- Date Picker -->
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
	<!-- Daterange picker -->
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
	<!-- bootstrap wysihtml5 - text editor -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
	

</head>
<body>
<div class="container">
{% block content %}

{% endblock %}
</div>
	<!--&lt;!&ndash; jQuery 1.7 &ndash;&gt;-->
	<!--<script type="text/javascript" src="{% static 'js/jquery-1.7.2.js' %}"></script>-->
    <!--<script type="text/javascript" src="{% static 'js/jquery.sparkline.js' %}"></script>-->
    <!--<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>-->
    <!--<script type="text/javascript" src="{% static 'js/script.js' %}"></script>-->
    <!-- jQuery 3 -->
	<script defer type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script defer type="text/javascript" src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
	  $.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script defer type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %} "></script>
	<!--&lt;!&ndash; Morris.js charts &ndash;&gt;-->
	<script defer type="text/javascript" src="{% static 'bower_components/raphael/raphael.min.js' %}"></script>
	<script defer type="text/javascript" src="{% static 'bower_components/morris.js/morris.min.js' %}"></script>
	<!-- Sparkline -->
	<script defer type="text/javascript" src="{% static 'bower_components/jquery-sparkline/dist/jquery.sparkline.min.js' %}"></script>
	<!-- jvectormap -->
	<script defer type="text/javascript" src="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %} "></script>
	<script defer type="text/javascript" src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %} "></script>
	<!-- jQuery Knob Chart -->
	<script defer type="text/javascript" src="{% static 'bower_components/jquery-knob/dist/jquery.knob.min.js' %} "></script>
	<!-- daterangepicker -->
	<script defer type="text/javascript" src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
	<script defer type="text/javascript" src="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.js' %} "></script>
	<!-- datepicker -->
	<script defer type="text/javascript" src="{% static 'bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script defer type="text/javascript" src="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}"></script>
	<!-- Slimscroll -->
	<script defer type="text/javascript" src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %} "></script>
	<!-- FastClick -->
	<script defer type="text/javascript" src="{% static 'bower_components/fastclick/lib/fastclick.js' %} "></script>
	<!-- AdminLTE App -->
	<script defer type="text/javascript" src="{% static 'dist/js/adminlte.min.js' %} "></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script defer type="text/javascript" src="{% static 'dist/js/pages/dashboard.js' %} "></script>
	<!-- AdminLTE for demo purposes -->
	<script defer type="text/javascript" src="{% static 'dist/js/demo.js' %}"></script>
	<!-- My script -->
    <script defer type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
